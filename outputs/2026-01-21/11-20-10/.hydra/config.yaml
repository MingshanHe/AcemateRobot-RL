agent:
  seed: 42
  device: cuda:0
  num_steps_per_env: 24
  max_iterations: 1000
  empirical_normalization: false
  obs_groups: {}
  clip_actions: null
  save_interval: 50
  experiment_name: reach_acemate
  run_name: ''
  logger: tensorboard
  neptune_project: isaaclab
  wandb_project: isaaclab
  resume: false
  load_run: .*
  load_checkpoint: model_.*.pt
  class_name: OnPolicyRunner
  policy:
    class_name: ActorCritic
    init_noise_std: 1.0
    noise_std_type: scalar
    state_dependent_std: false
    actor_obs_normalization: {}
    critic_obs_normalization: {}
    actor_hidden_dims:
    - 64
    - 64
    critic_hidden_dims:
    - 64
    - 64
    activation: elu
  algorithm:
    class_name: PPO
    num_learning_epochs: 8
    num_mini_batches: 4
    learning_rate: 0.001
    schedule: adaptive
    gamma: 0.99
    lam: 0.95
    entropy_coef: 0.001
    desired_kl: 0.01
    max_grad_norm: 1.0
    value_loss_coef: 1.0
    use_clipped_value_loss: true
    clip_param: 0.2
    normalize_advantage_per_mini_batch: false
    rnd_cfg: null
    symmetry_cfg: null
